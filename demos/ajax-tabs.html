<!DOCTYPE html>
<html>
<head>
	<title>navabbing</title> 
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" />
</head>
<body>
	
	<div class="js-tabs">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<ul class="nav">
						<li class="js-tabs-item" data-tabs-load="ajax/content-1.html"><a href="#">Item 1</a></li>
						<li class="js-tabs-item" data-tabs-load="ajax/content-2.html" data-tabs-refresh="10"><a href="#">Item 2</a></li>
						<li class="js-tabs-item" data-tabs-load="ajax/content-3.html"><a href="#">Item 3 (404)</a></li>
					</ul>
				</div>
			</div>
		</div>

	</div><!-- /js-tabs -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.navtabing.js"></script>
	<script>
	$(function() {
		$(".js-tabs").on("tabing", function() {
			console.log("tabing");
		});
		$(".js-tabs").on("tabing-refresh", function() {
			console.log("tabing-refresh");
		});
		$(".js-tabs").on("tabing-ready", function() {
			console.log("tabing-ready");
		});
		$(".js-tabs").navtabing({tabClass:"active"});
	});
	</script>
